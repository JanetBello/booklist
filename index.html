<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="header">
        <nav>JavaScript for Imposters</nav>
    </header>
    <main class="container">
        
      
      <form>
        <div class="input-area">
          <label for="name">Name</label><input type="text" class="name input-value" required />
          <label for="age">Age</label><input type="number" class="age input-value" required/>
          <label for="nickname">Nickname</label><input type="text" class="nickname input-value" required/>
          <label for="quote">Quote</label><input type="text" class="quote input-value" required/>
        </div>
        <div class="submit-btn"><button type="submit" class="submit">Submit</button></div>
      </form>
   
      <table class="output-data ">
        
      </table>
      <button class="clearBtn hidden">Clear</button>
    </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
